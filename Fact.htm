<!DOCTYPE html>
<html>
<body>

<h2>Program for Factorial using JavaScript </h2>
<script>
  let i,fact=1;  
// Prompt the user to enter the number for factorial
let num = parseFloat(prompt("Enter the number:"));

 for(let i=1;i<=num;i++)
 {    
      fact=fact*i;    
  }    

// Display the factorial

document.write("Factorial of number is:" + fact);


</script>
</body>
</html>
